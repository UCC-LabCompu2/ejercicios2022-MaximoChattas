<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form name="form_suscripcion">
    <p>
        Nombre: <input type="text" name="nombre" id="nombre" placeholder="Ingrese su Nombre" size="40">
    </p>
    <p>
        Apellido: <input type="text" name="apellido" id="apellido" placeholder="Ingrese su Apellido" size="40">
    </p>
    <p>
        Sexo: <input type="radio" name="sexo" id="radioMasc" value="masculino">Masculino
              <input type="radio" name="sexo" id="RadiFem" value="femenino"> Femenino
    </p>
    <p>
        Edad: <input type="number" name="edad" id="edad" min="0">
    </p>
    <p>
        Email: <input type="email" name="mail" id="mail" placeholder="usuario@email.com" size="40">
    </p>
    <p>
        Usuario: <input type="text" name="usuario" id="nombreUsuario" placeholder="Ingrese su Nombre de Usuario" size="40">
    </p>
    <p>
        Password: <input type="password" name="password" id="pass" placeholder="Contraseña" size="40" maxlength="12">
    </p>
    <p>
        Confirmar Password: <input type="password" name="password" id="confirmPass" placeholder="Confirmar Contraseña" size="40" maxlength="12">
    </p>
    <p>
        Tipo de servicio:
        <select name="tipoServicio" id="tipoServicio">
            <option value="free">Free</option>
            <option value="standard">Standard</option>
            <option value="premium">Premium</option>
        </select>
    </p>
    <p>
        Tema:
        <input type="checkbox" name="politica" value="politica" id="temaPolitica">Política
        <input type="checkbox" name="negocios" value="negocios" id="temaNegocios">Negocios
        <input type="checkbox" name="tecnologia" value="tecnologia" id="temaTecnologia">Tecnología
        <input type="checkbox" name="salud" value="salud" id="temaSalud">Salud
    </p>
    <p>
        <textarea name="comentario" id="comentario" placeholder="Agregue un comentario:" rows="5" cols="40" ></textarea>
    </p>
    <p>
        <button>Boton de Enviar</button>
    </p>
</form>

</body>
</html>
